
<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' />
    <title>Leaflet Side-by-side</title>
    <script src='leaflet.js'></script>
    <script src="leaflet-side-by-side.js"></script>
    <link href='leaflet.css' rel='stylesheet' />
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
    </style>
</head>

<body>

    <div id='map'></div>

    <script>
    var map = L.map('map').setView([-28.6846300, -49.3690700], 25);  

    var osmLayer = L.tileLayer.wms('', {
		layers: 'cite:1998',
        format: 'image/png',
		tiled: true,
        }).addTo(map);

    var stamenLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        opacity: 1.0,
         attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©Google</a>',
        minZoom: 1,
        maxZoom: 18
    }).addTo(map)



    L.control.sideBySide(stamenLayer, osmLayer).addTo(map);
    </script>
</body>
</html>
